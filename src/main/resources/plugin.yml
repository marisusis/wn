name: WnPlugin
main: com.dinnerbone.bukkit.sample.WnPlugin
version: ${version}
author: spacegeek224
prefix: [WnPlugin]
commands:
  pos:
    description: “Displays your position or teleports you to another.”
    usage: "Usage: '/pos' to get current position, or '/pos x y z' to teleport to x,y,z"
    permission: wn.pos
  debug:
    description: “Toggles your debugging status for this plugin.”
    usage: “/debug”
    alises: [dbg, dbgwn]
permissions:
  wn.pos
    default: true